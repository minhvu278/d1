<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Landing Sản Phẩm</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">
            <img src="./src/img/logo.jpeg" alt="Logo">
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Tìm kiếm sản phẩm...">
                <button>Tìm kiếm</button>
            </div>
            <div class="filters">
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="all">Tất cả</option>
                    <option value="IT">IT</option>
                    <option value="Study Education">Học tập Giáo dục</option>
                    <option value="ENTERTAINMENT">GIẢI TRÍ</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="Storage">Storage</option>
                    <option value="Design Creative">Design Creative</option>
                    <option value="AI">AI</option>
                    <option value="Job">Job</option>
                    <option value="Kaspersky">Kaspersky</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
    </div>
</header>
<main>
    <section id="bestsellerSection">
        <h1 id="titleProduct">Sản phẩm bán chạy trong tháng</h1>
        <div id="bestsellerProductList" class="product-list"></div>
        <button id="bestsellerProductListLoadMoreButton" onclick="loadMoreProducts('bestsellerProductList')">Tải thêm</button>
    </section>
    <section id="hotSection">
        <h2>Sản phẩm hot</h2>
        <div id="hotProductList" class="product-list"></div>
        <button id="hotProductListLoadMoreButton" onclick="loadMoreProducts('hotProductList')">Tải thêm</button>
    </section>

    <div id="fixed-contact">
        <button class="contact-btn zalo-btn">Chat Zalo</button>
        <button class="contact-btn facebook-btn">Chat Facebook</button>
        <p class="hotline">Hotline: 0961.576.449</p>
    </div>
</main>
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="productDetails"></div>
    </div>
</div>
<footer class="footer">
    <div class="footer-section">
        <div class="footer-box">
            <i class="fas fa-box-open"></i>
            <h3>Phần mềm bản quyền</h3>
            <p>100% từ nhà phát triển</p>
        </div>
        <div class="footer-box">
            <i class="fas fa-sync-alt"></i>
            <h3>Update sản phẩm</h3>
            <p>Hỗ trợ update trọn đời</p>
        </div>
        <div class="footer-box">
            <i class="fas fa-plus-square"></i>
            <h3>Thêm mới sản phẩm</h3>
            <p>Liên tục hàng tháng</p>
        </div>
        <div class="footer-box">
            <i class="fas fa-money-check-alt"></i>
            <h3>Đặt hàng, thanh toán</h3>
            <p>Linh hoạt, bảo mật</p>
        </div>
    </div>

    <div class="footer-contact">
        <hr>
        <p><strong>congcu.org</strong></p>
        <p>Copyright © 2024 - Thành viên của congcu.org</p>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
