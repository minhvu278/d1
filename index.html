<body>
<header>
    <div class="header-content">
        <div class="logo">
            <img src="./src/img/chatgpt-7977357_1280.webp" alt="Logo">
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Tìm kiếm sản phẩm...">
                <button>Tìm kiếm</button>
            </div>
            <div class="filters">
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="all">Tất cả</option>
                    <option value="IT">IT</option>
                    <option value="Study Education">Học tập Giáo dục</option>
                    <option value="ENTERTAINMENT">GIẢI TRÍ</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="Storage">Storage</option>
                    <option value="Design Creative">Design Creative</option>
                    <option value="AI">AI</option>
                    <option value="Job">Job</option>
                    <option value="Kaspersky">Kaspersky</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
    </div>
</header>
<main>

    <section id="bestsellerSection">
        <h1>Sản phẩm bán chạy trong tháng</h1>
        <div id="bestsellerProductList" class="product-list"></div>
        <button id="bestsellerProductListLoadMoreButton" onclick="loadMoreProducts('bestsellerProductList')">Load More</button>
    </section>
    <section id="hotSection">
        <h2>Sản phẩm hot</h2>
        <div id="hotProductList" class="product-list"></div>
        <button id="hotProductListLoadMoreButton" onclick="loadMoreProducts('hotProductList')">Load More</button>
    </section>
</main>
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="productDetails"></div>
    </div>
</div>
